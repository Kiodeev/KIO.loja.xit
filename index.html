<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIO.Xit-Oficial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #111);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background-color: #00ff88;
      color: black;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 0 15px #00ff88;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ff88aa;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      background: #00ff88;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00dd77;
    }
    .hidden {
      display: none;
    }
    .loja {
      margin-top: 3rem;
      text-align: center;
    }
    .produto {
      background: #111;
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00ff88aa;
    }
    .pix-box {
      background: #1f1f1f;
      border: 1px solid #00ff88;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      color: #00ff88;
      font-size: 0.9rem;
      display: none;
    }
    .download-link {
      margin-top: 1rem;
      display: none;
    }
    .download-link a {
      background: #00ff88;
      color: #000;
      text-decoration: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>KIO.Xit-Oficial</header>  <div class="container" id="cadastro-container">
    <div class="card">
      <h2 style="text-align:center; color:#00ff88;">Cadastro</h2>
      <input type="text" id="nome" placeholder="Seu nome">
      <input type="email" id="email" placeholder="Seu e-mail">
      <input type="password" id="senha" placeholder="Sua senha">
      <button onclick="cadastrar()">Cadastrar</button>
    </div>
  </div>  <div class="container hidden" id="loja-container">
    <h2 style="color:#00ff88">Loja</h2>
    <div class="produto">
      <h3>VortexGraal v1.0</h3>
      <p>Preço: R$25,00</p>
      <button onclick="mostrarPix()">Comprar</button>
      <div class="pix-box" id="pix-box">
        <p><strong>Chave Pix:</strong><br>2c5a1867-47ac-4945-82d4-d9635d21ea47</p>
        <p>Após o pagamento, clique abaixo para baixar:</p>
      </div>
      <div class="download-link" id="download-link">
        <a href="com.quatroplay.GraalClassic_2.2.apk" download>Baixar VortexGraal</a>
      </div>
    </div>
  </div>  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      if (nome && email && senha) {
        document.getElementById("cadastro-container").classList.add("hidden");
        document.getElementById("loja-container").classList.remove("hidden");
      } else {
        alert("Preencha todos os campos corretamente.");
      }
    }

    function mostrarPix() {
      document.getElementById("pix-box").style.display = "block";
      document.getElementById("download-link").style.display = "block";
    }
  </script></body>
</html>
