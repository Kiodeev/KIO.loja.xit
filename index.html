<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KIO.Xit-Oficial - Loja de Mod Menus</title>
  <style>
    :root {
      --primary-color: #00ff88;
      --background: #0a0a0a;
      --card-bg: rgba(0, 0, 0, 0.6);
      --text-color: #ffffff;
    }* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: var(--background);
  color: var(--text-color);
  font-family: Arial, sans-serif;
}

header {
  padding: 1rem;
  background: #000000aa;
  text-align: center;
  font-size: 1.8rem;
  font-weight: bold;
  color: var(--primary-color);
  text-shadow: 0 0 10px var(--primary-color);
}

.container {
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card {
  background: var(--card-bg);
  border-radius: 15px;
  padding: 2rem;
  margin-top: 2rem;
  box-shadow: 0 0 15px var(--primary-color);
  width: 90%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
}

.card h2 {
  margin-bottom: 1rem;
}

.form-group {
  margin-bottom: 1.5rem;
  position: relative;
}

.form-group input {
  width: 100%;
  padding: 0.8rem;
  padding-left: 2.5rem;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
}

.form-group img {
  position: absolute;
  left: 0.8rem;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  opacity: 0.7;
}

button {
  padding: 0.8rem 2rem;
  border: none;
  border-radius: 10px;
  background: var(--primary-color);
  color: black;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #00cc66;
}

.shop {
  display: none;
  flex-direction: column;
  align-items: center;
  padding: 2rem;
  animation: fadeIn 1s ease-in-out;
}

.product {
  background: var(--card-bg);
  border-radius: 15px;
  padding: 1.5rem;
  margin: 1rem;
  box-shadow: 0 0 10px var(--primary-color);
  width: 90%;
  max-width: 600px;
}

.product h3 {
  margin-bottom: 0.5rem;
}

.pix-box {
  background: #111;
  color: var(--text-color);
  padding: 1rem;
  margin-top: 1rem;
  border-radius: 10px;
  box-shadow: 0 0 10px var(--primary-color);
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <header>KIO.Xit-Oficial</header>
  <div class="container">
    <div class="card" id="register-card">
      <h2>Cadastro</h2>
      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/user--v1.png" />
        <input type="text" id="name" placeholder="Seu nome">
      </div>
      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/new-post.png" />
        <input type="email" id="email" placeholder="Seu e-mail">
      </div>
      <div class="form-group">
        <img src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" />
        <input type="password" id="password" placeholder="Sua senha">
      </div>
      <button onclick="cadastrar()">Cadastrar</button>
    </div><div class="shop" id="shop">
  <div class="product">
    <h3>VortexGraal v1.0</h3>
    <p>Pre√ßo: R$25,00</p>
    <button onclick="mostrarPagamento()">Comprar</button>
    <div class="pix-box" id="pix-box">
      <p><strong>Chave Pix:</strong></p>
      <p style="word-break: break-all">2c5a1867-47ac-4945-82d4-d9635d21ea47</p>
      <button onclick="baixarAPK()">Download liberado</button>
    </div>
  </div>
</div>

  </div>  <script>
    function cadastrar() {
      const nome = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('password').value.trim();

      if (!nome || !email || !senha) {
        alert("Preencha todos os campos corretamente!");
        return;
      }

      localStorage.setItem('usuario', JSON.stringify({ nome, email, senha }));
      document.getElementById('register-card').style.display = 'none';
      document.getElementById('shop').style.display = 'flex';
    }

    function mostrarPagamento() {
      document.getElementById('pix-box').style.display = 'block';
    }

    function baixarAPK() {
      window.location.href = 'com.quatroplay.GraalClassic_2.2.apk';
    }
  </script></body>
</html>
