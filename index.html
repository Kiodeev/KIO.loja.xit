<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja KIO.Xit-Oficial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #0f0;
      overflow-x: hidden;
    }
    header {
      background: #0a0;
      padding: 1em;
      text-align: center;
      box-shadow: 0 0 15px #0f0;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #000;
    }
    main {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }
    .produto {
      background: rgba(0, 255, 0, 0.1);
      padding: 1.5em;
      margin-bottom: 2em;
      border: 1px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
    }
    .produto h2 {
      margin-top: 0;
      color: #0f0;
    }
    .produto p {
      margin: 0.5em 0;
    }
    .btn-comprar {
      display: inline-block;
      padding: 0.75em 1.5em;
      margin-top: 1em;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-comprar:hover {
      background-color: #0c0;
    }
    .pagamento {
      display: none;
      background: rgba(0, 0, 0, 0.85);
      color: #0f0;
      padding: 2em;
      border-radius: 10px;
      margin-top: 1em;
      box-shadow: 0 0 15px #0f0;
    }
    .pagamento.visible {
      display: block;
    }
    .pix-code {
      background: #111;
      padding: 1em;
      word-break: break-all;
      margin-top: 1em;
      border-left: 4px solid #0f0;
    }
    .download {
      margin-top: 2em;
      text-align: center;
    }
    .download a {
      text-decoration: none;
      color: #000;
      background: #0f0;
      padding: 1em 2em;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px #0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>KIO.Xit-Oficial</h1>
  </header>
  <main>
    <div class="produto">
      <h2>VortexGraal v1.0</h2>
      <p>Mod Menu premium para o jogo GraalClassic.</p>
      <p><strong>Preço:</strong> R$ 25,00</p>
      <button class="btn-comprar" onclick="mostrarPagamento()">Comprar</button>
      <div class="pagamento" id="pagamentoBox">
        <h3>Pagamento via Pix</h3>
        <p>Chave Pix (copie e cole):</p>
        <div class="pix-code">2c5a1867-47ac-4945-82d4-d9635d21ea47</div>
        <p>Após o pagamento, clique no botão abaixo para baixar automaticamente.</p>
        <div class="download">
          <a href="https://www.mediafire.com/file/ol8w81zg8o3n2f8/VortexGraal_v1.0.apk/file" target="_blank">Baixar VortexGraal v1.0</a>
        </div>
      </div>
    </div>
  </main>
  <script>
    function mostrarPagamento() {
      document.getElementById('pagamentoBox').classList.add('visible');
    }
  </script>
</body>
</html>
