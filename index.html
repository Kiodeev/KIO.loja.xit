<head>

  <title>KIO.Xit-Oficial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }body {
  background: linear-gradient(135deg, #001f1f, #003d3d);
  color: #fff;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2.5em;
  color: #00ffcc;
  text-shadow: 0 0 10px #00ffcc;
}

.produto {
  background: rgba(0, 0, 0, 0.5);
  border: 1px solid #00ffcc;
  border-radius: 15px;
  padding: 20px;
  max-width: 500px;
  margin: 0 auto;
  box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
}

.produto h2 {
  color: #00ffcc;
  margin-bottom: 10px;
}

.produto p {
  margin-bottom: 20px;
}

.produto button {
  background-color: #00ffcc;
  color: #000;
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  transition: 0.3s;
}

.produto button:hover {
  background-color: #00ccaa;
}

.popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.75);
  justify-content: center;
  align-items: center;
}

.popup-content {
  background-color: #002222;
  border-radius: 12px;
  padding: 30px;
  max-width: 400px;
  width: 100%;
  color: #00ffcc;
  text-align: center;
  box-shadow: 0 0 20px #00ffcc;
}

.popup-content p {
  margin-bottom: 15px;
}

.popup-content a {
  display: inline-block;
  margin-top: 10px;
  background: #00ffcc;
  color: #000;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
}

  </style>
</head>

  <header>
